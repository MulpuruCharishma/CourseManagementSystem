<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head> 
    <title>Instructor Registration</title>
    <style>
        body {
            background-image: url('https://img.freepik.com/premium-photo/back-school-background-with-school-supplies-clock_729149-149134.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #333;
        }

        h3 {
            color: #003366;
            margin-top: 20px;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        center {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h\:panelGrid {
            width: 100%;
            border-collapse: collapse;
        }

        h\:panelGrid td {
            padding: 10px;
            text-align: left;
            vertical-align: middle;
        }

        h\:outputLabel {
            font-weight: bold;
            color: #003366;
        }

        h\:inputText, h\:inputSecret, h\:selectOneRadio, h\:selectOneMenu {
            width: 95%;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        h\:commandButton.button {
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        h\:commandButton.button:hover {
            background-color: #0044aa;
        }

        h\:message {
            font-size: 12px;
            color: red;
            font-weight: bold;
        }
    </style>
</h:head>

<body> 
    <h3 align="center"><u>Instructor Registration</u></h3>

    <center>
        <h:form>
            <h:panelGrid columns="3" cellpadding="5">
                <h:outputLabel for="id" value="Enter ID" />
                <h:inputText id="id" required="true" requiredMessage="Enter ID" value="#{insbean.id}"/>
                <h:message for="id" style="color:red"/>

                <h:outputLabel for="name" value="Enter Name" />
                <h:inputText id="name" required="true" requiredMessage="Enter Name" value="#{insbean.name}"/>
                <h:message for="name" style="color:red"/>

                <h:outputLabel for="gender" value="Select Gender" />
                <h:selectOneRadio id="gender" required="true" requiredMessage="Select Gender" value="#{insbean.gender}">
                    <f:selectItem itemLabel="Male" itemValue="MALE"/>
                    <f:selectItem itemLabel="Female" itemValue="FEMALE"/>
                    <f:selectItem itemLabel="Others" itemValue="OTHERS"/>
                </h:selectOneRadio>
                <h:message for="gender" style="color:red"/>

                <h:outputLabel for="department" value="Select Department" />
                <h:selectOneMenu id="department" required="true" requiredMessage="Select Department" value="#{insbean.department}">
                    <f:selectItem itemLabel="--Select--" itemValue=""/>
                    <f:selectItem itemLabel="CSEH" itemValue="CSEH"/>
                    <f:selectItem itemLabel="CSER" itemValue="CSER"/>
                    <f:selectItem itemLabel="CSIT" itemValue="CSIT"/>
                    <f:selectItem itemLabel="ECE" itemValue="ECE"/>
                    <f:selectItem itemLabel="AIDS" itemValue="AIDS"/>
                    <f:selectItem itemLabel="EEE" itemValue="EEE"/>
                </h:selectOneMenu>
                <h:message for="department" style="color:red"/>

                <h:outputLabel for="email" value="Enter Email" />
                <h:inputText id="email" required="true" requiredMessage="Enter Email" value="#{insbean.email}"/>
                <h:message for="email" style="color:red"/>

                <h:outputLabel for="password" value="Enter Password" />
                <h:inputSecret id="password" required="true" requiredMessage="Enter Password" value="#{insbean.password}"/>
                <h:message for="password" style="color:red"/>

                <h:outputLabel for="contact" value="Enter Contact" />
                <h:inputText id="contact" required="true" requiredMessage="Enter Contact" validatorMessage="Contact No must contain 10 digits only" value="#{insbean.contact}" >
                    <f:validateRegex pattern="[6789][0-9]{9}"/>
                </h:inputText>
                <h:message for="contact" style="color:red"/>

                <h:outputLabel for="add"/>
                <h:commandButton id="add" styleClass="button,body" value="Submit" action="#{insbean.add()}"/>
                <h:message for="add"/>
            </h:panelGrid>
        </h:form>
    </center>
</body> 
</html>
