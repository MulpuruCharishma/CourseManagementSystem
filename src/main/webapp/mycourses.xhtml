<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
    <title>View My Courses</title>
    <style>
        body {
            background-image: url('https://img.freepik.com/premium-photo/online-learning-design-concept-top-view-student-table-with-computer-headphone-stationeries-blue-table-background_315337-4613.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #333;
        }

        h3 {
            color: #2c3e50;
        }

        h:dataTable {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.9);
        }

        h:column, h:column f:facet {
            border: 2px solid #2c3e50;
        }

        h:column f:facet {
            background-color: #2c3e50;
            color: white;
            padding: 12px;
            text-align: center;
            font-weight: bold;
        }

        h:column {
            padding: 12px;
            text-align: center;
        }

        h:column:nth-child(even) {
            background-color: #f9f9f9;
        }

        h:column:hover {
            background-color: #e0e0e0;
        }
    </style>
</h:head> 
<body>

    <h3 align="center"><u>View My Courses</u></h3>
    <center>
        <h:dataTable value="#{stdbean.sm}" var="course" border="1">
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{course.coursename}
            </h:column>
            <h:column>
                <f:facet name="header">Course Code</f:facet>
                #{course.coursecode}
            </h:column>
            <h:column>
                <f:facet name="header">Department</f:facet>
                #{course.department}
            </h:column>
        </h:dataTable>
    </center>

</body> 
</html>
