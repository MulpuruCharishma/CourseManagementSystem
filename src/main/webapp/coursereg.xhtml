<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head> 
<title>Course Registration</title>
 <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.pinimg.com/564x/7b/01/8d/7b018d3a6b471aac51f8f73a5e411474.jpg'); /* Replace with your image URL */
            background-size: cover; /* Cover the entire page */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-attachment: fixed; /* Fix the background */
            margin: 0;
            padding: 0;
        }

        h3 {
            color: #333;
            margin-top: 20px;
            text-align: center;
        }

        h\:form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px); /* Adjust height as needed */
        }

        h\:panelGrid {
            background-color: rgba(255, 255, 255, 0.9); /* White background with transparency */
            border: 1px solid #ddd; /* Light border around the form */
            padding: 20px;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            width: 80%;
            max-width: 600px; /* Maximum width for larger screens */
        }

        h\:outputLabel {
            background-color: #e9ecef; /* Light grey background for labels */
            padding: 8px 12px;
            border-radius: 4px; /* Rounded corners for the label box */
            font-weight: bold;
            margin-bottom: 5px;
            display: block; /* Block display for labels */
            font-size: 1em; /* Adjust font size as needed */
        }

        h\:inputText, h\:inputSecret {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd; /* Light border */
            border-radius: 4px; /* Rounded corners */
            box-sizing: border-box; /* Ensure padding is included in width */
        }

        h\:inputText:focus, h\:inputSecret:focus {
            border-color: #007bff; /* Blue border on focus */
            outline: none; /* Remove default outline */
        }

        h\:message {
            color: red;
            font-size: 0.9em; /* Slightly smaller font size for messages */
        }

        h\:commandButton {
            background-color: #007bff; /* Blue background */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px; /* Rounded corners */
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 10px; /* Margin on top of the button */
        }

        h\:commandButton:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        h\:commandButton:active {
            background-color: #004080; /* Even darker blue when clicked */
        }
    </style>

</h:head>
<body> 

<h3 align="center"><u>Course Registration</u></h3>

<center>
<h:form>
<h:panelGrid columns="3" cellpadding="5">
<h:outputLabel for="id" value="Enter ID" />
<h:inputText id="id" required="true" requiredMessage="Enter ID" value="#{coursebean.id}"/>
<h:message for="id" style="color:red"/>




<h:outputLabel for="name" value="Enter Name" />
<h:inputText id="name" required="true" requiredMessage="Enter Name" value="#{coursebean.name}"/>
<h:message for="name" style="color:red"/>


<h:outputLabel for="code" value="Enter CourseCode" />
<h:inputText id="code" required="true" requiredMessage="Enter CourseCode" value="#{coursebean.coursecode}"/>
<h:message for="code" style="color:red"/>



<h:outputLabel for="department" value="Select Department" />
<h:selectOneMenu id="department" required="true" requiredMessage="Select Department" value="#{coursebean.department}">
<f:selectItem itemLabel="--Select--" itemValue=""/>
<f:selectItem itemLabel="CSEH" itemValue="CSEH"/>
<f:selectItem itemLabel="CSER" itemValue="CSER"/>
<f:selectItem itemLabel="CSIT" itemValue="CSIT"/>
<f:selectItem itemLabel="ECE" itemValue="ECE"/>
<f:selectItem itemLabel="AIDS" itemValue="AIDS"/>
<f:selectItem itemLabel="EEE" itemValue="EEE"/>

</h:selectOneMenu>
<h:message for="department" style="color:red"/>







<h:outputLabel for="add"/>
<h:commandButton id="add" styleClass="button,body" value="Submit" action="#{coursebean.add()}"/>
<h:message for="add"/>

</h:panelGrid>
</h:form>
</center>

</body> 
</html>
